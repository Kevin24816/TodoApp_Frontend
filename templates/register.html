<div>
	<h1>Intern Notes App</h1>
	<h2>Sign up</h2>
    <form class="">
		<label class="sr-only">Username</label>
		<input class="form-control" placeholder="Username" ng-model="user.username">
		<label class="sr-only">Password</label>
		<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
		<input type="password" class="form-control" placeholder="Confirm password" ng-model="user.password_confirmation">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Sign up</button>
	</form>
	<h2>Sign in</h2>
    <form class="">
		<label class="sr-only">Username</label>
		<input class="form-control" placeholder="Username" ng-model="login.username">
		<label class="sr-only">Password</label>
		<input type="password" class="form-control" placeholder="Password" ng-model="login.password">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
	</form>
</div>
